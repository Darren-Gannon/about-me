<div>
    <span class="title">{{ skill.title }}</span>
    <span class="experiance">{{ calculateExperiance(skill.since) }} years</span>
    <app-scale label="Competence" [value]="skill.competence" [max]="5"></app-scale>
    <app-scale label="Enthusiasm" [value]="skill.enthusiasm" [max]="5"></app-scale>
</div>
